<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="images/wallet.png">
</head>
<body>
    <header>Logs</header>
    
    <!-- show error message when appropriate -->
    <div id="caution">
        <table class="unique-table">
            <tr>
                <th><img id="error-img" src="images/error.png" width="40px"></th>
                <th id="caution-msg"></th>
            </tr>
        </table>
    </div>

    <!-- click to reset all account amounts in each slot -->
    <label id="reset" class="hover-change">Reset</label>
    
    <!-- click to switch to home page -->
    <div id="home" class="top-icon"><img src="images/home.png" width="125px"></div>

    <!-- show instructions of home page for user when they do not know what to do -->
    <img id="information" src="images/information.png" width="75px;">
    <div class="freeze visible-image"></div>
    <img src="images/consoleInstructions.PNG" class="instructions visible-image">

    <!-- visual representaion of how much money in each account -->
    <table class="space" width=100%>
        <tr>
            <th width=25%>
                <p>CASH - cash</p>
                <img class="tiny no-hover" src="images/cash.png">
                <p>$ <span id="slot0-amount">0.00</span></p>
            </th>
            <th width=25%>
                <p id="slot2">CLICK TO ADD ACCOUNT</p>
                <img id="slot2-icon" class="tiny" src="images/add.png">
                <p><span id="slot2-amount">N/A</span></p>
            </th>
            <th width=25%>
                <p id="slot3">CLICK TO ADD ACCOUNT</p>
                <img id="slot3-icon" class="tiny" src="images/add.png">
                <p><span id="slot3-amount">N/A</span></p>
            </th>
            <th width=25%>
                <p id="slot4">CLICK TO ADD ACCOUNT</p>
                <img id="slot4-icon" class="tiny" src="images/add.png">
                <p><span id="slot4-amount">N/A</span></p>
            </th>
        </tr>
        <tr>
            <th>
                <p id="slot5">CLICK TO ADD ACCOUNT</p>
                <img id="slot5-icon" class="tiny" src="images/add.png">
                <p><span id="slot5-amount">N/A</span></p>
            </th>
            <th>
                <p id="slot6">CLICK TO ADD ACCOUNT</p>
                <img id="slot6-icon" class="tiny" src="images/add.png">
                <p><span id="slot6-amount">N/A</span></p>
            </th>
            <th>
                <p id="slot7">CLICK TO ADD ACCOUNT</p>
                <img id="slot7-icon" class="tiny" src="images/add.png">
                <p><span id="slot7-amount">N/A</span></p>
            </th>
            <th>
                <p>OTHER - other</p>
                <img class="tiny no-hover" src="images/other.png">
                <p>$ <span id="slot1-amount">0.00</span></p>
            </th>
        </tr>
    </table>
    
    <!-- consoles for user to add or transfer money to accounts -->
    <div class="center"><input id="console-add" type="text"></div>

    <!-- display current balance automatically -->
    <table id="colour-table">
        <tr>
            <th class="balance">NET BALANCE:</th>
            <th>
                <p class="balance" id="balance">0.00</p>
            </th>
        </tr>
    </table>

    <script type="module" src="JS files/walletConsole.js"></script>
</body>
</html>
