<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="images/wallet.png">
</head>
<body>
    <header>Sign In</header>

    <!-- show error message when appropriate -->
    <div id="caution">
        <table class="unique-table">
            <tr>
                <th><img id="error-img" src="images/error.png" width="40px"></th>
                <th id="caution-msg"></th>
            </tr>
        </table>
    </div>

    <!-- switch to home page -->
    <div id="home"><img src="images/home.png" width="125px"></div>

    <!-- first two rows ask user to input username and password, and
    the user can sign up an account or sign in by clicking the
    respective buttons -->
    <table class="space">
        <tr>
            <td><label>Username</label></td>
            <td><input id="username" type="text"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input id="password" type="password"></td>
        </tr>
        <tr>
            <td><label id="sign-up" class="hover-change">SIGN UP</label></td>
            <td class="right"><label id="account-verify" class="hover-change">CONTINUE</label></td>
        </tr>
    </table>
    
    <script type="module" src="JS files/signIn.js"></script>
</body>
</html>
