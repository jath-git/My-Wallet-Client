<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="images/home.png">
</head>
<body>
    <header>myWallet</header>
    
    <!-- show error message when appropriate -->
    <div id="caution">
        <table class="unique-table">
            <tr>
                <th><img id="error-img" src="images/error.png" width="40px"></th>
                <th id="caution-msg"></th>
            </tr>
        </table>
    </div>
    
    <!-- show instructions of home page for user when they do not know what to do -->
    <div class="freeze visible-image">dwadwadwad</div>
    <img src="images/homeInstructions.PNG" class="instructions visible-image">

    <!-- click to switch to sign in page -->
    <label id="sign-in-out" class="hover-change">Sign In</label>
    
    <!-- user interface where left column shows a wallet which navigates to user's wallet when clicked 
        and second column shows general information about user's wallet-->
    <table class="space">
        <tr>
            <td rowspan="5"><div id="wallet-icon" class="hover-change"><img src="images/wallet.png" width=400px></div></td>
            <td><span class="details">Wallet Holder Name: </span><span id="name">N/A</span></td>
        </tr>
        <tr>
            <td><span class="details">Current Balance: </span><span id="balance">N/A</span></td>
        </tr>
        <tr>
            <td><span class="details">Number of Accounts: </span><span id="account-count">N/A</span></td>
        </tr>
        <tr>
            <td><span class="details">Last Sign In: </span><span id="last-sign-in">N/A</span></td>
        </tr>
        <tr>
            <td><span class="details">Last Log: </span><span id="last-log">N/A</span></td>
        </tr>
    </table>
    
    <script type="module" src="JS files/home.js"></script>
</body>
</html>
