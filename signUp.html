<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="images/wallet.png">
</head>
<body>
    <header>Sign Up</header>
    
    <!-- show error message when appropriate -->
    <div id="caution">
        <table class="unique-table">
            <tr>
                <th><img id="error-img" src="images/error.png" width="40px"></th>
                <th id="caution-msg"></th>
            </tr>
        </table>
    </div>

    <!-- click to switch to sign in page -->
    <div id="back"><img src="images/go back.png" width="125px"></div>

    <!-- ask user to enter four information about new account -->
    <table class="space">
        <tr>
            <td><div class="right"><label>Name</label></div></td>
            <td><div><input id="name" type="text"></div></td>
        </tr>
        <tr>
            <td><div class="right"><label>Username</label></div></td>
            <td><div><input id="username" type="text"></div></td>
        </tr>
        <tr>
            <td><div class="right"><label>Password</label></div></td>
            <td><div><input id="password" class="passwords" type="password"></div></td>
        </tr>
        <tr>
            <td><div class="right"><label>Confirm Password</label></div></td>
            <td><div><input id="confirmed" class="passwords" type="password"></div></td>
        </tr>
    </table>

    <!-- click to make account and switch to sign in page automatically -->
    <div class="short-down"><label id="make-account" class="hover-change">MAKE ACCOUNT</label></div>

    <script type="module" src="JS files/signUp.js"></script>
</body>
</html>
